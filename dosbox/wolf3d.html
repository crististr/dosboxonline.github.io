<span style="color: #ad3a2b">Click on this text to enter the game. To unlock mouse press Esc key.</span>
<div id="container" style="height: 100%; overflow: auto; width: 100%;">
<div id="contained" style="height: 0px; transform: scale(1.1375); width: 0px;">
<div id="contained" style="transform: translate(0px,0px);">
    <canvas id="canvas" style="width: 50%; height: 50%; display: block; margin: 0 auto;"/>
    <script type="text/javascript" src="/dosbox/es6-promise.js"></script>
    <script type="text/javascript" src="/dosbox/browserfs.min.js"></script>
    <script type="text/javascript" src="/dosbox/loader.js"></script>
    <script type="text/javascript">
      var emulator = new Emulator(document.querySelector("#canvas"),
                                  null,
                                  new DosBoxLoader(DosBoxLoader.emulatorJS("/dosbox/dosbox.js"),
                                                   DosBoxLoader.locateAdditionalEmulatorJS(locateAdditionalFiles),
                                                   DosBoxLoader.nativeResolution(800, 600),
                                                   DosBoxLoader.mountZip("c",
                                                                         DosBoxLoader.fetchFile("Game File",
                                                                                                "/dosbox/wolf4.zip")),
                                                   DosBoxLoader.startExe("wolf4.bat")))
      emulator.start({ waitAfterDownloading: false });
      function locateAdditionalFiles(filename) {
        if (filename === "dosbox.html.mem") {
          return "/dosbox/dosbox-sync.mem";
        }
        return "/dosbox/dosbox-sync.mem"+ filename;
      }
    </script>
