<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>example console game</title>
  </head>
  <body>
<canvas id="canvas" style="width: 536px; height: 448px; display: block; margin: 0 auto;"/>
    <script type="text/javascript" src="/games90s/es6-promise.js"></script>
    <script type="text/javascript" src="/games90s/browserfs.js"></script>
    <script type="text/javascript" src="/games90s/segams/loadersms.js"></script>
    <script type="text/javascript">
      var emulator = new Emulator(document.querySelector("#canvas"),
                                  null,
                                  new JSMESSLoader(JSMESSLoader.driver("sms"),
                                                   JSMESSLoader.nativeResolution(268, 224),
                                                   JSMESSLoader.emulatorJS("/games90s/mamesms.js"),
                                                   JSMESSLoader.mountFile("ninja-gaiden.bin",
                                                                          JSMESSLoader.fetchFile("Game File",
                                                                                                 "/games90s/segams/games/ninja-gaiden.bin")),
                                                   JSMESSLoader.mountFile("sms.cfg",
                                                                          JSMESSLoader.fetchFile("Config File",
                                                                                                 "/games90s/sms.cfg")),
                                                   JSMESSLoader.peripheral("cart", "ninja-gaiden.bin")))
      emulator.setScale(2).start({ waitAfterDownloading: true });
    </script>
        </body>
</html>
<p>1/Start-LCtrl 2-LAlt 1-Pause</p>
