<mameconfig version="10">
    <system name="nes">
        <input>
            <port type="P1_BUTTON1">
                <newseq type="standard">
                    KEYCODE_Z OR JOYCODE_1_BUTTON4
                </newseq>
            </port>
            <port type="P1_BUTTON2">
                <newseq type="standard">
                    KEYCODE_X OR JOYCODE_1_BUTTON5
                </newseq>
            </port>
            <port type="P1_START">
                <newseq type="standard">
                    KEYCODE_ENTER OR JOYCODE_1_BUTTON2
                </newseq>
            </port>
            <port type="P1_SELECT">
                <newseq type="standard">
                    KEYCODE_SPACE OR JOYCODE_1_BUTTON1
                </newseq>
            </port>
        </input>
    </system>
</mameconfig>
