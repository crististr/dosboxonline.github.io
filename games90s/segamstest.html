<canvas id="canvas" style="width: 512px; height: 480px; display: block; margin: 0 auto;"/>
    <script type="text/javascript" src="/games90s/es6-promise.js"></script>
    <script type="text/javascript" src="/games90s/browserfs.js"></script>
    <script type="text/javascript" src="/games90s/gamegear/loadergg.js"></script>
    <script type="text/javascript">
      var emulator = new Emulator(document.querySelector("#canvas"),
                                  null,
                                  new JSMESSLoader(JSMESSLoader.driver("nes"),
                                                   JSMESSLoader.nativeResolution(256, 240),
                                                   JSMESSLoader.emulatorJS("/games90s/mamenes.js"),
                                                   JSMESSLoader.mountFile("contra-japan.nes",
                                                                          JSMESSLoader.fetchFile("Game File",
                                                                                                 "/games90s/nes/games/contra-japan.nes")),
                                                   JSMESSLoader.mountFile("nes.cfg",
                                                                          JSMESSLoader.fetchFile("Config File",
                                                                                                 "/games90s/nes.cfg")),
                                                   JSMESSLoader.peripheral("cart", "contra-japan.nes")))
      emulator.setScale(2).start({ waitAfterDownloading: true });
   </script>
