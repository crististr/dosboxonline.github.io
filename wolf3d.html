{
        height: 456px !important;
        width: 728px !important;

        #contained > div > spa

<div id="container" style="height: 100%; overflow: auto; width: 100%;">
<div id="contained" style="height: 0px; transform: scale(1.1375); width: 0px;">
<div id="contained" style="transform: translate(0px,0px);">
    <canvas id="canvas" style="width: 50%; height: 50%; display: block; margin: 0 auto;"/>   
   <div id='onl'>
    <script type="text/javascript" src="https://dosboxonline.github.io/dosbox/es6-promise.js"></script>
    <script type="text/javascript" src="https://dosboxonline.github.io/dosbox/browserfs.min.js"></script>
    <script type="text/javascript" src="https://dosboxonline.github.io/dosbox/loader.js"></script>
    <script type="text/javascript">
      var emulator = new Emulator(document.querySelector("#canvas"),
                                  null,
                                  new DosBoxLoader(DosBoxLoader.emulatorJS("https://dosboxonline.github.io/dosbox/dosbox-sync.js"),
                                                   DosBoxLoader.locateAdditionalEmulatorJS(locateAdditionalFiles),
                                                   DosBoxLoader.nativeResolution(640, 400),
                                                   DosBoxLoader.mountZip("c",
                                                                         DosBoxLoader.fetchFile("Wolfenstein 3D",
                                                                                                "https://roms.retrogames.onl/dos/w/wolf3d.zip")),
                                                   DosBoxLoader.startExe("wolf.bat")))
      emulator.start({ waitAfterDownloading: true });
      function locateAdditionalFiles(filename) {
        if (filename === "dosbox.html.mem") {
          return "https://dosboxonline.github.io/dosbox/dosbox-sync.html.mem";
        }
        return "https://dosboxonline.github.io/dosbox/"+ filename;
      }
    </script></div>
